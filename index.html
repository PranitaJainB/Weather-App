<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Pranita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><img src="images/search.png" alt="Search"></button>
        </div>
        <p class="error-msg err-hide"></p>
        <p class="loading"></p>
        <div class="result">
            <img src="images/clouds.png" alt="" class="weather-icon">
            <h1 class="temperature"></h1>
            <h2 class="city-name"></h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" alt="" class="humidity-icon">
                    <div>
                        <p class="humidity-val val"></p>
                        <p class="val-title">Humidity</p>
                    </div>

                </div>
                <div class="col">
                    <img src="images/wind.png" alt="" class="wind-icon">
                    <div>
                        <p class="wind-val val"></p>
                        <p class="val-title">Wind</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/pressure.png" alt="" class="pressure-icon">
                    <div>
                        <p class="pressure-val val"></p>
                        <p class="val-title">Pressure</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
